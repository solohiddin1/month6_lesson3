<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .phone-item {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            transition: box-shadow 0.3s;
        }
        .phone-item:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .phone-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .phone-info span {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Phones</h1>
        <ul style="list-style-type: none; padding: 0;">
            {% for phone in phones %}
            <li class="phone-item">
                <div class="phone-info">
                    <span><strong>Model:</strong> {{ phone.model }}</span>
                    <span><strong>Make:</strong> {{ phone.make }}</span>
                    <span><strong>Color:</strong> {{ phone.color }}</span>
                    <span><strong>Year:</strong> {{ phone.year }}</span>
                    <span><strong>Price:</strong> ${{ phone.price }}</span>
                </div>
            </li>
            {% empty %}
            <li>No phones available.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'main-page' %}" class="button">Back to Home</a>
    </div>
</body>
</html>
